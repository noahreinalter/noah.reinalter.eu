<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <html lang="de">

    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/pico.min.css">

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <meta property="og:title" content="{{ title }}" />
    <meta name="author" content="{{ author }}" />
    <meta property="og:locale" content="de" />
    <meta name="description" content="{{ description }}" />
    <meta property="og:description" content="{{ description }}" />
    <link rel="canonical" href="{{ url }}" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:site_name" content="Noah Reinalter" />
    <meta property="og:image" content="{{ image_png }}" />
    <meta property="og:image:height" content="{{ image_png_height }}" />
    <meta property="og:image:width" content="{{ image_png_width }}" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ published_time }}" />
    <meta name="twitter:card" content="{{ twitter_card }}" />
    <meta property="twitter:image" content="{{ image_png }}" />
    <meta property="twitter:title" content="{{ title }}" />
</head>

<body>
    <div id="page-content"></div>
</body>

</html>
