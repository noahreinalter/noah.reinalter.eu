<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <html lang="en">

    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/pico.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <link rel="icon" type="image/svg+xml" href="/assets/favicon.png">
    <meta property="og:title" content="{{ title }}" />
    <meta name="author" content="{{ author }}" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="{{ description }}" />
    <meta property="og:description" content="{{ description }}" />
    <link rel="canonical" href="https://noah.reinatler.eu{{ url }}" />
    <meta property="og:url" content="https://noah.reinatler.eu{{ url }}" />
    <meta property="og:site_name" content="Noah Reinalter" />
    <meta property="og:image" content="https://noah.reinatler.eu{{ image_png }}" />
    <meta property="og:image:alt" content="{{ image_png_alt }}" />
    <meta property="og:image:height" content="{{ image_png_height }}" />
    <meta property="og:image:width" content="{{ image_png_width }}" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ published_time }}" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/minecraft">Minecraft Projects</a></li>
        </ul>
    </nav>
    <div id="page-content"></div>
</body>

</html>
